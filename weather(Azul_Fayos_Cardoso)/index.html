<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <title>Weather</title>
  </head>
  <body>
        <h1>Tiempo</h1>
        <script src="js/index.js" type="text/javascript"></script>

        <form id="tiempoform" for="tiempoform" onsubmit="return false">
            <div class="col-mb-3">
              <label for="nombre" name="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
          
              <label for="ciudad" name="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" required>
            </div>
            <div class="col-md-3">
                <label for="pais" name="pais" class="form-label">País</label>
                <select class="form-select" id="pais" required>
                  <option selected disabled value="">-- Elige país --</option>
                  <option>ES</option>
                  <option>UK</option>
                  <option>DE</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="enviar()">Dame el tiempo</button>
          </form>
          <center>
          <div id="weather">
            <div id="description"></div>
            <h1 id="temp"></h1>
            <div id="location"></div>
          </div>
        </center>
  </body>
</html>
